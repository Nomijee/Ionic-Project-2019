<ion-header>
  <ion-navbar>
    <ion-title>weather</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-input ionBlur [(ngModel)]="city" placeholder="Input city to get weather info"></ion-input>
  <button ion-button (click)="search()">Refresh</button>
<ion-list>
   <ion-item *ngFor="let w of weather" > <h2>{{weather[0].main}}</h2>
    
   <p>{{weather[0].description}}</p>

   </ion-item>
 
   </ion-list> 
  </ion-content>
